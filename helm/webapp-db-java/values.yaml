# Default values for java-bd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: arturisimo/webapp-db-java
  tag: v1
  pullPolicy: Always

service:
  type: LoadBalancer
  targetPort: 8080
  port: 80

metrics:
  enabled: false

resources: 
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

mysql_root_password: pass
mysql_database: anuncios
